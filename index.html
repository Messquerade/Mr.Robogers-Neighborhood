<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <img src="img/house-row.jpg" alt="a colorful row of houses in Trondhiem">
    <h1>Mr. Roboger's Neighborhood</h1>
    <h3>Welcome to the neighborhood!</h3>
    <p>Everyone in Mr. Roboger's neighborhood gets a special message to welcome them to the neighborhood. Enter your favorite number to read your message.</p>
    <form id="form1">
      <div class="form-group">
        <label for="number">Enter a number: </label>
        <input id="number" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <br>
    <div id="result">

    </div>
  </div>
</body>
</html>
